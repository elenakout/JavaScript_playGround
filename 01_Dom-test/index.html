<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dom - Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <input id="name" type="text" placeholder="text" />
          <br />
          <ul id="items"></ul>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="card">
          <form action="" id="signup-form">
            <input
              type="text"
              placeholder="credit card"
              id="cc"
              name="creditCard"
            />
            <label for=""
              >I agree to sell my soul to your company
              <input type="checkbox" name="agreeToTerms" id="terms" />
            </label>
            <select name="selectedColor" id="color">
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="black">Black</option>
            </select>
            <input type="submit" placeholder="credit card" />
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
